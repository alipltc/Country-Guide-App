<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Country Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body style="background-image: url('bg.jpg') ; background-position: center; background-repeat: no-repeat; background-size: cover;">
    <div class="container mt-5">
        <div class="row shadow-sm p-3 mb-5 bg-body rounded">
        <div class="col-sm-6">
            <img class="img-fluid" src="travel.jpg" height="200" alt="">

        </div>
        <div class="col-sm-6 mt-4">
            <h2 class="h1 mb-3 font-weight-normal text-center text-primary">Country Guide</h2>
            <div class="row">
                <div class="col-sm-8 mx-auto">   
                    <div>
                        <input type="text" class="form-control" id="searchBar" placeholder="Enter a country name here...">
                    </div>
                    <p id="error" class="text-danger"></p>
                    <div class="text-center">
                        <div class="col-sm-8 mx-auto mb-3" id="flag"></div>
                        <h3 id="city"></h3>
                        <h4 id="temp"></h4>
                        <h5 id="desc"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>   
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
